<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option> <!-- Fixed the value for Female -->
  </select>
  <button id="applyButton">Apply</button>
</body>
</html>
<script>
  // Add an event listener to the "Apply" button
  document.getElementById('applyButton').addEventListener('click', function() {
    // Get the values from the input and select elements
    const name = document.getElementById('name').value;
    const gender = document.getElementById('gender').value;

    // Update the content of the "display" h2 tag with the entered values
    document.getElementById('display').innerText = `Entered name: ${name} - Gender: ${gender}`;
  });
</script>
